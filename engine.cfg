[application]

name="FYP"
main_scene="res://engine/splash_screen.scn"
disable_stdout=false
icon="res://player_art/player-1.png"

[autoload]

global="res://src/global.gd"

[debug]

indicators_enabled=true

[display]

width=800
height=560
fullscreen=true
stretch_mode="2d"
text_edit_idle_detect_sec=3

[image_loader]

filter=false
gen_mipmaps=false

[input]

ui_accept=[key(Return), key(Enter), jbutton(0, 0)]
move_up=[key(Up)]
move_left=[key(Left)]
move_right=[key(Right)]
move_bottom=[key(Down)]
jump=[key(Space)]
text_editor=[key(T)]

[render]

default_clear_color=#ff000000
